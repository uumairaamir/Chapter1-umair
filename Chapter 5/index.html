<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        /* Centering the video both horizontally and vertically */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional background color */
        }
        video {
            max-width: 100%; /* Responsive video */
            height: auto;
        }
    </style>
</head>
<body>

    <video controls loop poster="WhatsApp Image 2025-03-25 at 14.31.13_6272dcf5.jpg">
        <source src="WhatsApp Video 2025-03-25 at 14.31.11_83300bb2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
